version: "3"

services:
  predix-cache:
    image: redis:3.2
    container_name: predix-cache
    ports: ["6379"]
    volumes:
      - "redis-data:/data"
    networks:
      - predix-net

  postgres-2.0:
    image: postgres:9.4
    container_name: postgres-2.0
    volumes:
      - "pg-data:/var/lib/postgresql/data"
    networks:
      - predix-net

  predix-blobstore:
    image: minio/minio:latest
    command: minio server /data
    container_name: predix-blobstore
    volumes:
      - "blob-data:/data"
    networks:
      - predix-net

volumes:
  redis-data:
  pg-data:
  blob-data:

networks:
  predix-net: